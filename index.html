<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Welfare Fund JNV Rayagada</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        nav ul {
            list-style: none;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #004080;
        }

        section {
            background-color: #fff;
            padding: 40px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .contribution-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .recent-transactions {
            border: 2px solid #007bff; /* Set border width and color */
            padding: 40px;
            border-radius: 5px;
            height: 80%;
            max-height: calc(100vh - 200px); /* Set maximum height */
            overflow-y: auto; /* Add vertical scrollbar if needed */
            margin: 0 auto; /* Center the box */
            text-align: center; /* Center the content */
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="animation-slide">Staff Welfare Fund</span><br>
            <span class="animation-slide">Jawahar Navodaya Vidyalaya Rayagada</span>
        </h1>
        <nav>
            <ul>
                <li><a href="#contribution-tracker">Contribution Tracker</a></li>
                <li><a href="#expenditure-tracker">Expenditure Tracker</a></li>
                <li><a href="#donation-options">Donation Options</a></li>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contribution-tracker">
        <div class="contribution-info">
            <h2>Current Contribution Value:</h2>
            <p><strong>â‚¹5000</strong></p>
        </div>
        <div class="recent-transactions">
            <h2>Recent Transactions</h2>
            <iframe src="https://drive.google.com/file/d/your_excel_file_id/preview" width="100%" height="auto"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Staff Welfare Fund JNV Rayagada. All rights reserved.</p>
    </footer>

    <script>
        // Toggle navigation menu
        const toggleMenu = () => {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }

        document.querySelector('header nav').addEventListener('click', toggleMenu);
    </script>
</body>
</html>
